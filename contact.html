  <script>
        document.addEventListener("DOMContentLoaded", () => {
          const faders = document.querySelectorAll(".fade-animate");
      
          const appearOnScroll = new IntersectionObserver((entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const el = entry.target;
      
                // Determine if it's scroll-triggered (not already visible on load)
                if (!el.classList.contains("visible")) {
                  const siblings = [...el.parentNode.querySelectorAll(".fade-animate")];
                  const index = siblings.indexOf(el);
                  const delay = index * 75;
                  el.style.transitionDelay = `${delay}ms`;
                }
      
                el.classList.add("visible");
                observer.unobserve(el);
              }
            });
          }, {
            threshold: 0.1,
            rootMargin: "0px 0px -50px 0px"
          });
      
          faders.forEach((el) => {
            const rect = el.getBoundingClientRect();
      
            if (rect.top < window.innerHeight) {
              // IN VIEW ON LOAD → slight shared delay (not staggered)
              el.style.transitionDelay = "300ms";
              el.classList.add("visible");
            } else {
              // Not in view yet → use scroll-triggered stagger
              appearOnScroll.observe(el);
            }
          });
        });
      </script>
